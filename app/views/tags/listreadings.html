<table class="ui striped table">
  <thead>
    <tr>
      <th>Code</th>
      <th>Temp</th>
      <th>Pressure</th>
      <th>Wind Speed</th>
    </tr>
  </thead>

  <tbody>
    #{list items:_station.readings, as:'reading'}
    <tr>
      <td>
        ${reading.code}
      </td>
      <td>
        ${reading.temperature}
      </td>
      <td>
        ${reading.pressure}
      </td>
      <td>
        ${reading.windSpeed}
      </td>
    </tr>
    #{/list}
  </tbody>
</table>
