<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="five fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="number" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="0.0" type="number" name="temperature">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="0.00" type="number" name="pressure">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="000" type="number" name="windSpeed">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="000" type="number" name="windDirection">
        </div>
    </div>
    <button class="ui blue submit button">Submit Report</button>
</form>
