<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
  <div class="three fields">
    <div class="field">
      <label>Name</label>
      <input placeholder="Name" type="text" name="name">
    </div>
    <div class="field">
      <label>Latitude [DD]</label>
      <input placeholder="00.0000" type="number" name="latitude" step="any">
    </div>
    <div class="field">
      <label>Longitude [DD]</label>
      <input placeholder="00.0000" type="number" name="longitude" step="any">
    </div>
  </div>
  <button class="ui blue submit button">Add Station</button>
</form>
